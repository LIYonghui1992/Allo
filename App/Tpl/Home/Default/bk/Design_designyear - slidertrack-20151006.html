  $(" #pastproducts ").each(function() {
  	var example = $(this);
    var parent = example.parents(".track");
    var track2 = example.silverTrack();

    track2.install(new SilverTrack.Plugins.Navigator({
      prev: $("a.prev", parent),
      next: $("a.next", parent)
    }));
    
    track2.install(new SilverTrack.Plugins.BulletNavigator({
      container: $(".bullet-pagination", parent)
    })); 
    track2.start();
  	
  	});
  
  	
  	
   
</script>


<style>
  .inner {
    overflow: hidden;
    position: relative;
    /*height: 350px;*/
    margin:0px auto;

	<body style="width:950px;height:380px;">
