		<script type="text/javascript">
			$(function() {
				$(".fullSlide").slide({
					titCell : ".hd ul",
					mainCell : ".bd ul",
					effect : "fold",
					autoPlay : true,
					autoPage : true,
					interTime : 5000,
					trigger : "click",
					startFun : function(i) {
						var curLi = $(".fullSlide .bd li").eq(i);
						if (!!curLi.attr("_src")) {
							curLi.css("background-image", curLi.attr("_src")).removeAttr("_src")
						}
					}
				});
				var imglist = "{$imglist}";
				var strs = new Array();
				//定义一数组
				strs = imglist.split(",");
				//字符分割
				$(".fullSlide .hd li").each(function(index) {
					$(this).css("background", "url(" + strs[index] + ")").css('backgroundSize', '100%');
					$(this).css("filter","progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=Enabled, sizingMethod=Scale , src=" + strs[index] + ")");
				});
			})
		</script>
